<!--region -->
<template id="mh-date-ticker">
  <slot name="year">2023</slot>
</template>
<template id="mh-running-header">
  <style>
    :host {
      --visibility: hidden;
      cursor: pointer;
      position: absolute;
    }

    .envelope-wrapper {
      position: relative;

    }

    .envelope-right {
      opacity: 0;
      visibility: var(--visibility);
      position: absolute;
      left: 50%;
      transform: translate3d(-50%, 0%, 0);
      top: -100%;
      animation: volcano ease-in-out 750ms;
      animation-iteration-count: infinite;
    }

    @keyframes volcano {
      from {
        transform: translate3d(-50%, 0%, 0);
        opacity: 1;
      }
      to {
        transform: translate3d(-50%, -175%, 0);
        opacity: 0;
      }
    }
  </style>
  <slot name="running-header-stamp"></slot>
  <span class="envelope-wrapper">

      <slot name="running-header-value"></slot>
      <div class="envelope-right">✉️</div>
    </span>
</template>
<!--endregion-->
